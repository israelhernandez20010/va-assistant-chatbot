<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VA Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="chatbox">
    <h2>VA Assistant</h2>

    <div id="chat"></div>

    <div id="typing" style="display:none; font-style:italic; color:#666;">
      Assistant is typing...
    </div>

    <!-- Suggested questions -->
    <div class="suggestions">
      <button onclick="quickAsk('What skills do you have?')">Skills</button>
      <button onclick="quickAsk('What tools do you use?')">Tools</button>
      <button onclick="quickAsk('How much experience do you have?')">Experience</button>
    </div>

    <input
      id="userInput"
      type="text"
      placeholder="Type your message..."
    />

    <button id="sendBtn" type="button">Send</button>
  </div>

  <script src="script.js"></script>

  <script>
    document.getElementById("userInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        document.getElementById("sendBtn").click();
      }
    });
  </script>

</body>
</html>
