<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VA Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="chatbox">
    <h2>VA Assistant</h2>

    <div id="chat"></div>

    <!-- typing indicator -->
    <div id="typing" style="display:none; font-style:italic; color:#666;">
      Assistant is typing...
    </div>

    <input
      id="userInput"
      type="text"
      placeholder="Type your message..."
    />

    <!-- IMPORTANT: type="button" -->
    <button id="sendBtn" type="button">Send</button>
  </div>

  <!-- IMPORTANT: script sa pinakababa -->
  <script src="script.js"></script>

  <!-- ENTER KEY SUPPORT -->
  <script>
    document.getElementById("userInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        document.getElementById("sendBtn").click();
      }
    });
  </script>

</body>
</html>
